                                <div class="capa">
                                     <h3>Pruebas de Estres</h3>
                                    <p>Una prueba de estrés (stress) consiste en probar los límites que un sistema puede soportar. En este tipo de pruebas se suele enviar más peticiones de las que el software podría atender normalmente para saber el comportamiento de la aplicación. Significa que el software se somete a cargas de tráfico más elevadas (más usuarios, transacciones, etc.) para ayudar a los desarrolladores a conocer el rendimiento del software por encima de sus límites de capacidad previstos. El objetivo de estas pruebas es determinar la estabilidad del software.</p>
                                </div>
                        </figure>
                    </a>
               </div>

                <div class="contenedor">
                    <a href="#">
                        <figure>
                            <img src="img/dos.jpg" alt="ciudad">
                                <div class="capa">
                                     <h3>Las pruebas de estrés permiten determinar:</h3>
                                    <br>
                                    <p>
                                    -La capacidad máxima que tiene la plataforma auditada de gestionar adecuadamente un número de visitantes en un tiempo determinado.<br>
                                    -El momento justo de degradación en los tiempos de respuesta a los usuarios y de la disponibilidad de la plataforma auditada.<br>
                                    -Puntos críticos en los que la plataforma quiebra, identificando los componentes afectados para su posterior estudio y propuesta de subsanación.<br>
                                    -Las debilidades en la arquitectura de la plataforma.</p>
                                </div>
                        </figure>
                    </a>
               </div>
